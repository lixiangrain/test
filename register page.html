<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <b></b>
    <table>
        <tr>
            <td>头像： </td>
            <td>
                <img src=".jpg" alt="a error photo" title="a correct photo" height="300" width="350">
            </td>
        </tr>
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex">男 <input type="radio" name="sex">女</td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option value="">一月</option>
                    <option value="">二月</option>
                    <option value="">三月</option>
                    <option value="">四月</option>
                    <option value="">五月</option>

                </select>
                <select>
                    <option>--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td><input type="radio" name="marry">未婚
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="博士后"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢类型：</td>
            <td><input type="checkbox">妩媚的
                <input type="checkbox">可爱的
                <input type="checkbox">小鲜肉
                <input type="checkbox">老腊肉
                <input type="checkbox" checked="checked">都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td><textarea name="" id="" rows="2" cols="15">个人简介</textarea></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="#" style="text-decoration: none;">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td ><b>我承诺</b></td>
        </tr>
        <tr>
            <td></td>
            <td><li>年满十八岁，单身</li></td>
        </tr>
        <tr>
            <td></td>
            <td><li>抱着严肃的态度</li></td>
        </tr>
        <tr>
            <td></td>
            <td><li>真诚寻找另一半</li></td>
        </tr>
    </table>
                
</body>

</html>
